apiVersion: v1
kind: Service
metadata:
  name: {{ include "metrics-app.fullname" . }}
  labels:
    {{- include "metrics-app.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }} # ClusterIP usually
  ports:
    - port: {{ .Values.service.port }} # Service port (e.g., 80)
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "metrics-app.selectorLabels" . | nindent 8 }}
