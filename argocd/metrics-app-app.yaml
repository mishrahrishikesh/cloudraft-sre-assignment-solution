apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: metrics-app
  namespace: argocd 
spec:
  project: default 
  source:
    repoURL: https://github.com/mishrahrishikesh/cloudraft-sre-assignment-solution
    targetRevision: main 
    path: metrics-app 
  destination:
    server: https://kubernetes.default.svc 
    namespace: metrics-app 
  syncPolicy:
    automated:
      prune: true 
      selfHeal: true 
    syncOptions:
      - CreateNamespace=true
  chart: metrics-app 
  helm:
    values: |
      image:
        tag: "1.1"
      secretPassword: "MYPASSWORD"
